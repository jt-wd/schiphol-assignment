<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Schiphol assignment</title>
  </head>
  <body>
    <h1>Flight seeker</h1>
    <p>Enter a destination to find flights.</p>

    <form action="" method="get">
      <div class="rw-input" data-component="rw-input-element">
        <label for="regular" class="rw-input-label">Destination</label>
        <input
          class="rw-input-text"
          autocorrect="off"
          required
          id="flight-seeker"
          placeholder="Enter an airport name"
          aria-required="true"
          type="text"
          minlength="3"
        />
      </div>
    </form>
    <table id="flight-results" style="display: none"></table>
  </body>
</html>
